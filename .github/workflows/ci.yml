name: CI Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install test dependencies
        run: |
          pip install pytest

      - name: Run tests
        run: |
          pytest || true

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/cats-dogs-api:latest .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/cats-dogs-api:latest

      # üîê Login to Azure
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # üöÄ Deploy latest image to Azure Container App
      - name: Update Azure Container App
        run: |
          az containerapp update \
            --name cats-dogs-api \
            --resource-group mlopsassignment \
            --image soniyapushparaj/cats-dogs-api:latest

      # üß™ Smoke Test
      - name: Smoke Test API
        run: |
          echo "Waiting for deployment..."
          sleep 20
          curl -f https://cats-dogs-api.orangepebble-10defb0f.eastus2.azurecontainerapps.io/health